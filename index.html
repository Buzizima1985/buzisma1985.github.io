<style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f6f8;
    margin: 0;
}
.container {
    max-width: 900px;
    margin: 60px auto;
    background: #fff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
}
h1 {
    margin-top: 0;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 15px;
}
button {
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: #2563eb;
    color: #fff;
}
button:hover {
    background: #1d4ed8;
}
.back {
    margin-top: 20px;
    color: #2563eb;
    cursor: pointer;
    display: inline-block;
}
.hidden { display:none; }
</style>
</head>
<body>

<div class="container" id="countries">
    <h1>Select Your Country</h1>
    <div class="grid">
        <button onclick="openCountry('us')">United States</button>
        <button onclick="openCountry('uk')">United Kingdom</button>
        <button onclick="openCountry('de')">Germany</button>
        <button onclick="openCountry('ca')">Canada</button>
        <button onclick="openCountry('bd')">Bangladesh</button>
        <button onclick="openCountry('ng')">Nigeria</button>
        <button onclick="openCountry('pk')">Pakistan</button>
        <button onclick="openCountry('bg')">Bulgaria</button>
    </div>
</div>

    document.getElementById("countries").classList.add("hidden");
    document.getElementById("links").classList.remove("hidden");
    document.getElementById("countryTitle").innerText = "Available Services";
    const grid = document.getElementById("linksGrid");
    grid.innerHTML = "";

        b.innerText = "Continue";
        b.onclick = () => window.location.href = url;
        grid.appendChild(b);
    });
}

function goBack() {
