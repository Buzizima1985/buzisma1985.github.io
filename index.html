<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Select your country to continue.">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
.container {
  max-width: 900px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}
h1 {
  margin-top: 0;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}
.card {
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
}
a.btn {
  display: inline-block;
  margin-top: 12px;
  padding: 12px 18px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
}
a.btn:hover {
  background: #1e40af;
}
.small {
  margin-top: 20px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>
<div class="container">
  <h1>Select Your Country</h1>

  <div class="grid">
    <div class="card"><b>United States</b><br><a class="btn" href="/go/us.html">Continue</a></div>
    <div class="card"><b>United Kingdom</b><br><a class="btn" href="/go/uk.html">Continue</a></div>
    <div class="card"><b>Germany</b><br><a class="btn" href="/go/de.html">Continue</a></div>
    <div class="card"><b>Canada</b><br><a class="btn" href="/go/ca.html">Continue</a></div>
    <div class="card"><b>Bangladesh</b><br><a class="btn" href="/go/bd.html">Continue</a></div>
    <div class="card"><b>Nigeria</b><br><a class="btn" href="/go/ng.html">Continue</a></div>
    <div class="card"><b>Pakistan</b><br><a class="btn" href="/go/pk.html">Continue</a></div>
    <div class="card"><b>Bulgaria</b><br><a class="btn" href="/go/bg.html">Continue</a></div>
  </div>

  <div class="small">
    Availability depends on region. Secure connection.
  </div>
</div>
</body>
</html>
