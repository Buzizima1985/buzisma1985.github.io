<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Access Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
    color: #222;
}

.container {
    max-width: 960px;
    margin: 60px auto;
    background: #fff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 {
    margin-top: 0;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

button {
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 18px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #1e40af;
}

.back {
    margin-top: 20px;
    color: #2563eb;
    cursor: pointer;
    display: inline-block;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="container" id="countries">
    <h1>Select Your Country</h1>
    <div class="grid">
        <button onclick="openCountry('us')">United States</button>
        <button onclick="openCountry('uk')">United Kingdom</button>
        <button onclick="openCountry('de')">Germany</button>
        <button onclick="openCountry('ca')">Canada</button>
        <button onclick="openCountry('bd')">Bangladesh</button>
        <button onclick="openCountry('ng')">Nigeria</button>
        <button onclick="openCountry('pk')">Pakistan</button>
        <button onclick="openCountry('bg')">Bulgaria</button>
    </div>
</div>

<div class="container hidden" id="offers">
    <h1 id="countryTitle"></h1>
    <div class="grid" id="offerGrid"></div>
    <div class="back" onclick="goBack()">← Back</div>
</div>

<script>
const offers = {
    us: [
        "https://example.com/us-1",
        "https://example.com/us-2",
        "https://example.com/us-3",
        "https://example.com/us-4"
    ],
    uk: [
        "https://example.com/uk-1",
        "https://example.com/uk-2"
    ],
    de: [
        "https://example.com/de-1",
        "https://example.com/de-2",
        "https://example.com/de-3"
    ],
    ca: [
        "https://example.com/ca-1",
        "https://example.com/ca-2"
    ],
    bd: [
        "https://example.com/bd-1",
        "https://example.com/bd-2",
        "https://example.com/bd-3"
    ],
    ng: [
        "https://example.com/ng-1",
        "https://example.com/ng-2"
    ],
    pk: [
        "https://example.com/pk-1",
        "https://example.com/pk-2"
    ],
    bg: [
        "https://example.com/bg-1"
    ]
};

const titles = {
    us: "Available Offers — United States",
    uk: "Available Offers — United Kingdom",
    de: "Available Offers — Germany",
    ca: "Available Offers — Canada",
    bd: "Available Offers — Bangladesh",
    ng: "Available Offers — Nigeria",
    pk: "Available Offers — Pakistan",
    bg: "Available Offers — Bulgaria"
};

function openCountry(code) {
    document.getElementById("countries").classList.add("hidden");
    document.getElementById("offers").classList.remove("hidden");

    document.getElementById("countryTitle").innerText = titles[code];

    const grid = document.getElementById("offerGrid");
    grid.innerHTML = "";

    offers[code].forEach((url, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <p>Offer ${i + 1}</p>
            <button onclick="window.location.href='${url}'">Open</button>
        `;
        grid.appendChild(div);
    });
}

function goBack() {
    document.getElementById("offers").classList.add("hidden");
    document.getElementById("countries").classList.remove("hidden");
}
</script>

</body>
</html>
